<html>
    <head>
        <title>The Math Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueary/3.4.1/jqueary.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="">
        <script src="quiz_game_login.js"></script>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div1"> 
            <h3 id="username">Player 1 login for the Game</h3>
            <label id="label">User Name:</label>
            <input type="text" id="player1_name_input" class="form-control" placeholder="Player 1 Name">
            <br>
        </div>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div1"> 
            <h3 id="username">Player 2 login for the Game</h3>
            <label id="label">User Name:</label>
            <input type="text" id="player2_name_input" class="form-control" placeholder="Player 2 Name">
            <br>
        </div>
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color:white">The Math Quiz Game</h2>
                <head id="output"></head>
                <divclass="col-lg-4 col-sm-8 col-xs-11 login_div1" id="output">
                    <label id="question"></label>
                    <label> ANSWER:</label>
                    <input type="text" id="player2_answer_input" class="form-control">
                </div>
            </center>
        </div>
    </body>
</html>
